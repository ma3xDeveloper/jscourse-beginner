<!DOCTYPE html>
<html>
<head>
   <title>Hello, world!</title>
   <script type="text/javascript">
   // ask the user for his/her name
   var name    = prompt( 'Please enter your name' );
   var salute  = 'Hello, ' + name + '!';
   // say personalized hello
   alert( salute );
   // change browser title line
   document.documentElement.firstChild.firstChild.nextSibling.innerHTML = salute;
   </script>
</head>
<body>

</body>
</html>
